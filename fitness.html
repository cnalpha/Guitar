<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 80%;
    margin: 0 auto;
  }

  header, footer {
    background-color: #34495e;
    padding: 20px 0;
    text-align: center;
  }

  h1, h2 {
    margin: 0;
    padding: 10px 0;
  }

  main {
    padding: 20px 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    border: 1px solid #7f8c8d;
    padding: 10px;
    text-align: center;
  }

  th {
    background-color: #34495e;
  }

  td {
    background-color: #3b5998;
    cursor: pointer;
  }

  .record-content {
    display: none;
    text-align: center;
  }

  .record-content img, .record-content video {
    max-width: 100%;
    height: auto;
  }

  .motivational-quote {
    font-size: 1.5em;
    text-align: center;
    margin: 20px 0;
  }
</style>

<script>
  function showRecord(date) {
    const records = document.querySelectorAll('.record-content');
    records.forEach(record => {
      record.style.display = 'none';
    });
    document.getElementById(date).style.display = 'block';
  }
</script>

<main>
  <div class="container">
    <h2>健身紀錄表</h2>
    <table>
      <thead>
        <tr>
          <th>日期</th>
          <th>健身紀錄</th>
        </tr>
      </thead>
      <tbody>
        <tr onclick="showRecord('2024-11-29')">
          <td>2024-11-29</td>
          <td>胸肌訓練</td>
        </tr>
        <tr onclick="showRecord('2024-11-28')">
          <td>2024-11-28</td>
          <td>腿部訓練</td>
        </tr>
        <!-- 你可以用後端程式自動生成 -->
      </tbody>
    </table>

    <div id="2024-11-29" class="record-content">
      <h2>2024-11-29: 胸肌訓練</h2>
      <img src="chest_workout.jpg" alt="Chest Workout">
    </div>

    <div id="2024-11-28" class="record-content">
      <h2>2024-11-28: 腿部訓練</h2>
      <video controls>
        <source src="leg_workout.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="motivational-quote">
    "每一天都是一個新的開始，堅持下去，你會看到改變！"
  </div>
</main>
