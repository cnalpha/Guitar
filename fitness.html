<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健身頁面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>我的健身記錄</h1>
    </div>
  </header>

  <main>
    <section class="daily-records">
      <div class="container">
        <h2>每日健身紀錄</h2>
        <ul>
          <li>2024-11-29: 胸肌訓練</li>
          <li>2024-11-28: 腿部訓練</li>
          <!-- 你可以用後端程式自動生成 -->
        </ul>
      </div>
    </section>

    <section class="progress">
      <div class="container">
        <h2>成果對比</h2>
        <img src="before.jpg" alt="Before" class="progress-img">
        <img src="after.jpg" alt="After" class="progress-img">
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <a href="index.html">返回首頁</a>
    </div>
  </footer>
</body>
</html>
